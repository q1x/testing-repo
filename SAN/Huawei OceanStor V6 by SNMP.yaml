zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 7c2cb727f85b492d88cd56e17127c64d
    name: Templates/SAN
  templates:
  - uuid: 521d864fe8574f19b350f7ddbe259042
    template: Huawei OceanStor V6 by SNMP
    name: Huawei OceanStor V6 by SNMP
    description: |
      This template is developed to monitor SAN Huawei OceanStor V6 via the Zabbix SNMP agent.

      You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/418855-discussion-thread-for-official-zabbix-template-huawei-oceanstor

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/SAN
    tags:
    - tag: class
      value: hardware
    - tag: class
      value: storage
    - tag: target
      value: huawei
    - tag: target
      value: huawei-oceanstor-v6
    macros:
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
      description: The critical threshold of CPU utilization expressed in %.
    - macro: '{$HUAWEI.OCEANSTOR_V6.DISK.TEMP.MAX.TIME}'
      value: 5m
      description: The time during which the disk temperature may exceed the threshold.
    - macro: '{$HUAWEI.OCEANSTOR_V6.DISK.TEMP.MAX.WARN}'
      value: '45'
      description: Maximum disk temperature. Can be used with `{#MODEL}` as context.
    - macro: '{$HUAWEI.OCEANSTOR_V6.LUN.IO.TIME.MAX.TIME}'
      value: 5m
      description: The time during which the average I/O response time of a LUN may
        exceed the threshold.
    - macro: '{$HUAWEI.OCEANSTOR_V6.LUN.IO.TIME.MAX.WARN}'
      value: '0.0001'
      description: Maximum average I/O response time of a LUN in seconds.
    - macro: '{$HUAWEI.OCEANSTOR_V6.MEM.MAX.TIME}'
      value: 5m
      description: The time during which memory usage may exceed the threshold.
    - macro: '{$HUAWEI.OCEANSTOR_V6.MEM.MAX.WARN}'
      value: '90'
      description: Maximum percentage of memory used.
    - macro: '{$HUAWEI.OCEANSTOR_V6.TEMP.MAX.TIME}'
      value: 3m
      description: The time during which the enclosure temperature may exceed the
        threshold.
    - macro: '{$HUAWEI.OCEANSTOR_V6.TEMP.MAX.WARN}'
      value: '35'
      description: Maximum enclosure temperature.
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
      description: Warning threshold of ICMP packet loss in %.
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
      description: Warning threshold of the average ICMP response time in seconds.
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: Time interval for the SNMP availability trigger.
