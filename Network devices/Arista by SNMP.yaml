zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: 26674f62500e4e79b9f470bbf962130d
    template: Arista by SNMP
    name: Arista by SNMP
    description: |
      Template Net Arista

      MIBs used:
      ENTITY-SENSORS-MIB
      ENTITY-STATE-MIB
      IF-MIB
      EtherLike-MIB
      HOST-RESOURCES-MIB
      SNMPv2-MIB
      ENTITY-MIB

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: arista
    macros:
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
    - macro: '{$FAN_CRIT_STATUS}'
      value: '3'
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
      description: Warning threshold of ICMP packet loss in %.
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
      description: Warning threshold of the average ICMP response time in seconds.
    - macro: '{$IF.ERRORS.WARN}'
      value: '2'
      description: Warning threshold of error packet rate. Can be used with interface
        name as context.
    - macro: '{$IF.UTIL.MAX}'
      value: '90'
    - macro: '{$IFCONTROL}'
      value: '1'
    - macro: '{$MEMORY.NAME.MATCHES}'
      value: .*
      description: This macro is used in memory discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$MEMORY.NAME.NOT_MATCHES}'
      value: (Buffer|Cache)
      description: Filter is overridden to ignore RAM(Cache) and RAM(Buffers) memory
        objects.
    - macro: '{$MEMORY.TYPE.MATCHES}'
      value: .*(\.2|hrStorageRam)$
      description: This macro is used in memory discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$MEMORY.TYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: This macro is used in memory discovery. Can be overridden on the
        host or linked template level if you need to filter out results.
    - macro: '{$MEMORY.UTIL.MAX}'
      value: '90'
      description: 'The warning threshold of the "Physical memory: Memory utilization"
        item.'
    - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
      value: ^.*
    - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
      value: ^2$
      description: Ignore down(2) administrative status
    - macro: '{$NET.IF.IFALIAS.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFALIAS.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFDESCR.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFDESCR.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFNAME.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFNAME.NOT_MATCHES}'
      value: (^Software Loopback 
        Interface|^NULL[0-9.]*$|^[Ll]o[0-9.]*$|^[Ss]ystem$|^Nu[0-9.]*$|^veth[0-9a-z]+$|docker[0-9]+|br-[a-z0-9]{12})
      description: Filter out loopbacks, nulls, docker veth links and docker0 bridge
        by default
    - macro: '{$NET.IF.IFOPERSTATUS.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
      value: ^6$
      description: Ignore notPresent(6)
    - macro: '{$NET.IF.IFTYPE.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFTYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$PSU_CRIT_STATUS}'
      value: '2'
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: Time interval for the SNMP availability trigger.
    - macro: '{$VFS.FS.FREE.MIN.CRIT}'
      value: 5G
      description: The critical threshold of the filesystem utilization.
    - macro: '{$VFS.FS.FREE.MIN.WARN}'
      value: 10G
      description: The warning threshold of the filesystem utilization.
    - macro: '{$VFS.FS.FSNAME.MATCHES}'
      value: .+
      description: Used in filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.FSNAME.NOT_MATCHES}'
      value: ^(/dev|/sys|/run|/proc|.+/shm$)
      description: Used in filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.FSTYPE.MATCHES}'
      value: .*(\.4|\.9|hrStorageFixedDisk|hrStorageFlashMemory)$
      description: Used in filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.FSTYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.PUSED.MAX.CRIT}'
      value: '90'
    - macro: '{$VFS.FS.PUSED.MAX.WARN}'
      value: '80'
