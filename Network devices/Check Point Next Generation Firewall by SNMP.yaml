zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: 3a7ff6eb19bb4a42b5b5b34a7179b30c
    template: Check Point Next Generation Firewall by SNMP
    name: Check Point Next Generation Firewall by SNMP
    description: |
      The template for monitoring Check Point Quantum Next Generation Firewall Security Gateway by SNMP.

      MIBs used:
      HOST-RESOURCES-MIB
      CHECKPOINT-MIB
      UCD-SNMP-MIB
      SNMPv2-MIB
      IF-MIB

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: checkpoint
    - tag: target
      value: firewall
    - tag: target
      value: ngfw
    macros:
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
      description: Threshold of CPU utilization for the Warning trigger in %.
    - macro: '{$DISK.FREE.MIN.CRIT}'
      value: 5G
      description: Critical threshold of disk space usage.
    - macro: '{$DISK.FREE.MIN.WARN}'
      value: 10G
      description: Warning threshold of disk space usage.
    - macro: '{$DISK.NAME.MATCHES}'
      value: .+
      description: Used in Storage discovery. Can be overridden on the host or linked
        template level.
    - macro: '{$DISK.NAME.NOT_MATCHES}'
      value: ^(/dev|/sys|/run|/proc|.+/shm$)
      description: Used in Storage discovery. Can be overridden on the host or linked
        template level.
    - macro: '{$DISK.PUSED.MAX.CRIT}'
      value: '90'
      description: Disk utilization threshold for Critical trigger in %.
    - macro: '{$DISK.PUSED.MAX.WARN}'
      value: '80'
      description: Disk utilization threshold for Warning trigger in %.
    - macro: '{$FW.DROPPED.PACKETS.TH}'
      value: '0'
      description: Used in Firewall discovery.
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
      description: Threshold of ICMP packet loss for the Warning trigger in %.
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
      description: Threshold of average ICMP response time for the Warning trigger
        in seconds.
    - macro: '{$LICENSE.CONTROL}'
      value: '1'
      description: Used in Software blade discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$LICENSE.EXPIRY.WARN}'
      value: '7'
      description: Number of days until the license expires.
    - macro: '{$LOAD_AVG_PER_CPU.MAX.WARN}'
      value: '1.5'
      description: Load per CPU considered sustainable. Change if needed.
    - macro: '{$MEMORY.UTIL.MAX}'
      value: '90'
      description: 'Warning threshold for the item "Physical memory: Memory utilization".'
    - macro: '{$NET.IF.CONTROL}'
      value: '1'
      description: Macro for the interface operational state for the "Link down" trigger.
        Can be used with the interface name as context.
    - macro: '{$NET.IF.ERRORS.WARN}'
      value: '2'
      description: Threshold of error packet rate for the Warning trigger. Can be
        used with the interface name as context.
    - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
      value: .*
      description: Used in Network interfaces discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
