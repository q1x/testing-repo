zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: 6ff896f545e043cc98de6d98698d41df
    template: Cisco Catalyst 3750V2-24FS by SNMP
    name: Cisco Catalyst 3750V2-24FS by SNMP
    description: |
      Template Cisco Catalyst 3750V2-24FS
        
        MIBs used:
        CISCO-MEMORY-POOL-MIB
        IF-MIB
        EtherLike-MIB
        SNMPv2-MIB
        CISCO-PROCESS-MIB
        CISCO-ENVMON-MIB
        ENTITY-MIB

      You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/418396-discussion-thread-for-official-zabbix-templates-for-cisco

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: cisco
    - tag: target
      value: cisco-catalyst
    - tag: target
      value: cisco-catalyst-3750v2-24fs
    macros:
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
    - macro: '{$IF.ERRORS.WARN}'
      value: '2'
    - macro: '{$IF.UTIL.MAX}'
      value: '90'
    - macro: '{$IFCONTROL}'
      value: '1'
    - macro: '{$MEMORY.UTIL.MAX}'
      value: '90'
    - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
      value: ^.*
    - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
      value: ^2$
      description: Ignore down(2) administrative status
    - macro: '{$NET.IF.IFALIAS.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFALIAS.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFDESCR.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFDESCR.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFNAME.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFNAME.NOT_MATCHES}'
      value: (^Software Loopback 
        Interface|^NULL[0-9.]*$|^[Ll]o[0-9.]*$|^[Ss]ystem$|^Nu[0-9.]*$|^veth[0-9a-z]+$|docker[0-9]+|br-[a-z0-9]{12})
      description: Filter out loopbacks, nulls, docker veth links and docker0 bridge
        by default
    - macro: '{$NET.IF.IFOPERSTATUS.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
      value: ^6$
      description: Ignore notPresent(6)
    - macro: '{$NET.IF.IFTYPE.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFTYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
    - macro: '{$TEMP_CRIT}'
      value: '60'
    - macro: '{$TEMP_CRIT_LOW}'
      value: '5'
    - macro: '{$TEMP_WARN}'
      value: '50'
