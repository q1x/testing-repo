zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: a326034825984bbd8a3a5885f3939bb3
    template: Juniper by SNMP
    name: Juniper by SNMP
    description: |
      Template Net Juniper

      MIBs used:
      EtherLike-MIB
      JUNIPER-ALARM-MIB
      HOST-RESOURCES-MIB
      SNMPv2-MIB
      JUNIPER-MIB
      IF-MIB

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: juniper
    macros:
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
    - macro: '{$FAN_CRIT_STATUS}'
      value: '6'
    - macro: '{$HEALTH_CRIT_STATUS}'
      value: '3'
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
      description: Warning threshold of ICMP packet loss in %.
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
      description: Warning threshold of the average ICMP response time in seconds.
    - macro: '{$IF.ERRORS.WARN}'
      value: '2'
      description: Warning threshold of error packet rate. Can be used with interface
        name as context.
    - macro: '{$IF.UTIL.MAX}'
      value: '90'
    - macro: '{$IFCONTROL}'
      value: '1'
    - macro: '{$MEMORY.UTIL.MAX}'
      value: '90'
    - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
      value: ^.*
    - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
      value: ^2$
      description: Ignore down(2) administrative status
    - macro: '{$NET.IF.IFALIAS.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFALIAS.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFDESCR.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFDESCR.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFNAME.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFNAME.NOT_MATCHES}'
      value: (^Software Loopback 
        Interface|^NULL[0-9.]*$|^[Ll]o[0-9.]*$|^[Ss]ystem$|^Nu[0-9.]*$|^veth[0-9a-z]+$|docker[0-9]+|br-[a-z0-9]{12})
      description: Filter out loopbacks, nulls, docker veth links and docker0 bridge
        by default
    - macro: '{$NET.IF.IFOPERSTATUS.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
      value: ^6$
      description: Ignore notPresent(6)
    - macro: '{$NET.IF.IFTYPE.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFTYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$PSU_CRIT_STATUS}'
      value: '6'
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: Time interval for the SNMP availability trigger.
    - macro: '{$TEMP_CRIT}'
      value: '60'
    - macro: '{$TEMP_CRIT:"Routing Engine"}'
      value: '80'
    - macro: '{$TEMP_CRIT_LOW}'
      value: '5'
    - macro: '{$TEMP_WARN}'
      value: '50'
    - macro: '{$TEMP_WARN:"Routing Engine"}'
      value: '70'
