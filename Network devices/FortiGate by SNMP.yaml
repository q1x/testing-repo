zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: 1f38deb487fc4a8d965e407ba7c5247f
    template: FortiGate by SNMP
    name: FortiGate by SNMP
    description: |
      The template for monitoring FortiGate firewall by SNMP.

      MIBs used:
      HOST-RESOURCES-MIB
      FORTINET-FORTIGATE-MIB
      FORTINET-CORE-MIB
      SNMPv2-MIB
      IF-MIB

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: fortigate
    - tag: target
      value: fortinet
    macros:
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
      description: Threshold of CPU utilization for Warning trigger in %.
    - macro: '{$DISK.FREE.CRIT}'
      value: '10'
      description: Threshold of disk free space for Critical trigger in %.
    - macro: '{$DISK.FREE.WARN}'
      value: '20'
      description: Threshold of disk free space for Warning trigger in %.
    - macro: '{$HA.MEMBER.SN.MATCHES}'
      value: .*
      description: Used in HA member discovery. Can be overridden on the host or linked
        template level.
    - macro: '{$HA.MEMBER.SN.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in HA member discovery. Can be overridden on the host or linked
        template level.
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
      description: Threshold of ICMP packet loss for Warning trigger in %.
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
      description: Threshold of average ICMP response time for Warning trigger in
        seconds.
    - macro: '{$IF.ERRORS.WARN}'
      value: '2'
      description: Threshold of error packet rate for Warning trigger. Can be used
        with interface name as context.
    - macro: '{$IF.UTIL.MAX}'
      value: '95'
      description: Threshold of interface bandwidth utilization for Warning trigger
        in %. Can be used with interface name as context.
    - macro: '{$IFCONTROL}'
      value: '1'
      description: Macro for operational state of interface for "Link down" trigger.
        Can be used with interface name as context.
    - macro: '{$MEMORY.UTIL.MAX}'
      value: '90'
      description: Threshold of memory utilization for trigger in %.
    - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
      value: .*
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
      value: ^2$
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFALIAS.MATCHES}'
      value: .*
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFALIAS.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFDESCR.MATCHES}'
      value: .*
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFDESCR.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFNAME.MATCHES}'
      value: .*
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFNAME.NOT_MATCHES}'
      value: (^[Ll]o[0-9.]*$)
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFOPERSTATUS.MATCHES}'
      value: .*
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
      value: ^6$
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFTYPE.MATCHES}'
      value: .*
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$NET.IF.IFTYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in Network interface discovery. Can be overridden on the host
        or linked template level.
    - macro: '{$SDWAN.HEALTH.IF.CONTROL}'
      value: '1'
      description: Used in "Health check state is dead" trigger. Can be used with
        health check name as context.
    - macro: '{$SDWAN.HEALTH.IF.LOSS.WARN}'
      value: '20'
      description: Threshold of packet loss for Warning trigger in %. Can be used
        with health check name as context.
    - macro: '{$SDWAN.HEALTH.NAME.MATCHES}'
      value: .*
      description: Used in SD-WAN health-check discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$SDWAN.HEALTH.NAME.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in SD-WAN health-check discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: The time interval for SNMP availability trigger.
    - macro: '{$VDOM.NAME.MATCHES}'
      value: .*
      description: Used in Virtual domain discovery. Can be overridden on the host
