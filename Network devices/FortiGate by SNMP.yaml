    - macro: '{$WC.CPU.UTIL.CRIT}'
      value: '90'
      description: Threshold of WTP CPU utilization for Warning trigger in %. Can
        be used with interface name as context.
    - macro: '{$WC.MEMORY.UTIL.MAX}'
      value: '90'
      description: Threshold of WTP memory utilization for trigger in %. Can be used
        with interface name as context.
    - macro: '{$WC.NAME.MATCHES}'
      value: .*
      description: Used in Wireless discovery. Can be overridden on the host or linked
        template level.
    - macro: '{$WC.NAME.NOT_MATCHES}'
