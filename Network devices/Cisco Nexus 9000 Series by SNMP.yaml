zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: 80fc469750f84061924662a98c33580c
    template: Cisco Nexus 9000 Series by SNMP
    name: Cisco Nexus 9000 Series by SNMP
    description: |
      Template Cisco Nexus 9000 Series
        
        MIBs used:
        CISCO-ENHANCED-MEMPOOL-MIB
        CISCO-ENTITY-FRU-CONTROL-MIB
        CISCO-ENTITY-SENSOR-MIB
        CISCO-PROCESS-MIB
        ENTITY-MIB
        EtherLike-MIB
        IF-MIB
        SNMPv2-MIB
        SNMP-FRAMEWORK-MIB
        CISCO-IMAGE-MIB

      You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/418396-discussion-thread-for-official-zabbix-templates-for-cisco

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: cisco
    - tag: target
      value: cisco-nexus
    - tag: target
      value: n9000
    macros:
    - macro: '{$CISCO.LLD.FILTER.FAN.NAME.MATCHES}'
      value: ^(?:Fan Module-\d+|PowerSupply-\d+ Fan-\d+)$
      description: It leaves only the matching fan names as indicated in the filter
        string.
    - macro: '{$CISCO.LLD.FILTER.PSU.NAME.MATCHES}'
      value: ^(?:PowerSupply-\d+)$
      description: It leaves only the matching power supply names as indicated in
        the filter string.
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
    - macro: '{$ENT_CLASS.NOT_MATCHES}'
      value: '3'
      description: The filter excludes chassis (3) class from Serial discovery. The
        chassis (3) are polled with a regular item.
    - macro: '{$ENT_SN.MATCHES}'
      value: .+
      description: The filter retrieves only existing serial number strings.
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
    - macro: '{$IF.ERRORS.WARN}'
      value: '2'
    - macro: '{$IF.UTIL.MAX}'
      value: '90'
    - macro: '{$IFCONTROL}'
      value: '1'
    - macro: '{$MEMORY.UTIL.MAX}'
      value: '90'
    - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
      value: ^.*
    - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
      value: ^2$
      description: If the administrative status is down (2), then an interface is
        excluded.
    - macro: '{$NET.IF.IFALIAS.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFALIAS.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFDESCR.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFDESCR.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$NET.IF.IFNAME.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFNAME.NOT_MATCHES}'
      value: (^Software Loopback 
        Interface|^NULL[0-9.]*$|^[Ll]o[0-9.]*$|^[Ss]ystem$|^Nu[0-9.]*$|^veth[0-9a-z]+$|docker[0-9]+|br-[a-z0-9]{12})
      description: It filters out `loopbacks`, `nulls`, `docker veth` links and `docker0
        bridge` by default.
    - macro: '{$NET.IF.IFOPERSTATUS.MATCHES}'
      value: ^.*$
    - macro: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
      value: ^6$
      description: If the operational status is `notPresent (6)`, then an interface
        is excluded.
    - macro: '{$NET.IF.IFTYPE.MATCHES}'
      value: .*
    - macro: '{$NET.IF.IFTYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
    - macro: '{$PSU.PROBLEM.STATES}'
      value: ^(1|4|5|6|7|9|10|11|12)$
      description: The PSU states list for average trigger priority.
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
    - macro: '{$TEMP_CRIT}'
      value: '60'
    - macro: '{$TEMP_CRIT:regex:"BACK"}'
      value: '70'
    - macro: '{$TEMP_CRIT:regex:"CPU"}'
      value: '90'
    - macro: '{$TEMP_CRIT:regex:"FRONT"}'
      value: '80'
    - macro: '{$TEMP_CRIT:regex:"SUN1"}'
      value: '110'
    - macro: '{$TEMP_CRIT:regex:"Transceiver"}'
      value: '75'
    - macro: '{$TEMP_CRIT_LOW}'
      value: '5'
    - macro: '{$TEMP_WARN}'
      value: '50'
    - macro: '{$TEMP_WARN:regex:"BACK"}'
      value: '42'
    - macro: '{$TEMP_WARN:regex:"CPU"}'
      value: '80'
    - macro: '{$TEMP_WARN:regex:"FRONT"}'
      value: '70'
    - macro: '{$TEMP_WARN:regex:"SUN1"}'
      value: '90'
    - macro: '{$TEMP_WARN:regex:"Transceiver"}'
      value: '70'
