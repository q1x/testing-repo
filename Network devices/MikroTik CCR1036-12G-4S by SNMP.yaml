zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: 82b428ad78d34988b93f3d577f2b6adc
    template: MikroTik CCR1036-12G-4S by SNMP
    name: MikroTik CCR1036-12G-4S by SNMP
    description: |
      The template for monitoring Ethernet router MikroTik CCR1036-12G-4S.

      1U rackmount, 12x Gigabit Ethernet, 4xSFP cages, LCD, 36 cores x 1.2GHz CPU,
      4GB RAM, 24 mpps fastpath, Up to 16Gbit/s throughput, RouterOS L6, Dual PSU

      MIBs used:
      HOST-RESOURCES-MIB
      SNMPv2-MIB
      MIKROTIK-MIB
      IF-MIB

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: ccr1036-12g-4s
    - tag: target
      value: mikrotik
    macros:
    - macro: '{$CPU.UTIL.CRIT}'
      value: '90'
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
      description: Warning threshold of ICMP packet loss in %.
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
      description: Warning threshold of the average ICMP response time in seconds.
    - macro: '{$IF.ERRORS.WARN}'
      value: '2'
      description: Warning threshold of error packet rate. Can be used with interface
        name as context.
    - macro: '{$IF.UTIL.MAX}'
      value: '90'
      description: Used as a threshold in the interface utilization trigger.
    - macro: '{$IFCONTROL}'
      value: '1'
      description: Link status trigger will be fired only for interfaces where the
        context macro equals "1".
    - macro: '{$IFNAME.LTEMODEM.MATCHES}'
      value: ^lte
      description: This macro is used in LTE modem discovery. It can be overridden
        on the host.
    - macro: '{$IFNAME.WIFI.MATCHES}'
      value: WIFI
      description: This macro is used in CAPsMAN AP channel discovery. It can be overridden
        on the host level.
    - macro: '{$LTEMODEM.RSRP.MIN.WARN}'
      value: '-100'
      description: The LTE modem RSRP minimum value for warning trigger expression.
    - macro: '{$LTEMODEM.RSRQ.MIN.WARN}'
      value: '-20'
      description: The LTE modem RSRQ minimum value for warning trigger expression.
    - macro: '{$LTEMODEM.RSSI.MIN.WARN}'
      value: '-100'
      description: The LTE modem RSSI minimum value for warning trigger expression.
    - macro: '{$LTEMODEM.SINR.MIN.WARN}'
      value: '0'
      description: The LTE modem SINR minimum value for warning trigger expression.
    - macro: '{$MEMORY.UTIL.MAX}'
      value: '90'
    - macro: '{$NET.IF.IFADMINSTATUS.MATCHES}'
      value: ^.*
      description: Used in network interface discovery rule filters.
    - macro: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
      value: ^2$
      description: Ignore `down(2)` administrative status
    - macro: '{$NET.IF.IFALIAS.MATCHES}'
      value: .*
      description: Used in network interface discovery rule filters.
    - macro: '{$NET.IF.IFALIAS.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in network interface discovery rule filters.
    - macro: '{$NET.IF.IFDESCR.MATCHES}'
      value: .*
      description: Used in network interface discovery rule filters.
    - macro: '{$NET.IF.IFDESCR.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in network interface discovery rule filters.
    - macro: '{$NET.IF.IFNAME.MATCHES}'
      value: ^.*$
      description: Used for network interface discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$NET.IF.IFNAME.NOT_MATCHES}'
      value: (^Software Loopback 
        Interface|^NULL[0-9.]*$|^[Ll]o[0-9.]*$|^[Ss]ystem$|^Nu[0-9.]*$|^veth[0-9a-z]+$|docker[0-9]+|br-[a-z0-9]{12})
      description: Filters out `loopbacks`, `nulls`, docker `veth` links and `docker0
        bridge` by default.
    - macro: '{$NET.IF.IFOPERSTATUS.MATCHES}'
      value: ^.*$
      description: Used for network interface discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
      value: ^6$
      description: Ignore `notPresent(6)`
    - macro: '{$NET.IF.IFTYPE.MATCHES}'
      value: .*
      description: Used in network interface discovery rule filters.
    - macro: '{$NET.IF.IFTYPE.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Used in network interface discovery rule filters.
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: Time interval for the SNMP availability trigger.
    - macro: '{$TEMP_CRIT}'
      value: '60'
    - macro: '{$TEMP_CRIT:"CPU"}'
      value: '75'
    - macro: '{$TEMP_CRIT_LOW}'
      value: '5'
    - macro: '{$TEMP_WARN}'
      value: '50'
    - macro: '{$TEMP_WARN:"CPU"}'
      value: '70'
    - macro: '{$VFS.FS.PUSED.MAX.CRIT}'
      value: '90'
    - macro: '{$VFS.FS.PUSED.MAX.WARN}'
      value: '80'
