zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: 44c2c2d94a4447c6a924386640e4854a
    template: F5 Big-IP by SNMP
    name: F5 Big-IP by SNMP
    description: |
      MIBs used:
      RFC1213-MIB
      F5-BIGIP-LOCAL-MIB
      F5-BIGIP-SYSTEM-MIB

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: big-ip
    - tag: target
      value: f5
    macros:
    - macro: '{$BIGIP.CERT.MIN}'
      value: '7'
      description: Minimum number of days before certificate expiration.
    - macro: '{$BIGIP.CPU.UTIL.WARN.MAX}'
      value: '85'
      description: The warning threshold of the CPU utilization expressed in %.
    - macro: '{$BIGIP.CPU.UTIL.WARN.MIN}'
      value: '65'
      description: The recovery threshold of the CPU utilization expressed in %.
    - macro: '{$BIGIP.FS.FREE.WARN.MAX}'
      value: '20'
      description: The recovery threshold of the file system utilization in %.
    - macro: '{$BIGIP.FS.FREE.WARN.MIN}'
      value: '10'
      description: The warning threshold of the file system utilization in %.
    - macro: '{$BIGIP.LLD.FILTER.PART.NAME.MATCHES}'
      value: .*
      description: Filter of discoverable mount point names.
    - macro: '{$BIGIP.LLD.FILTER.PART.NAME.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Filter to exclude discovered by mount point names.
    - macro: '{$BIGIP.LLD.OVERRIDE.PART.FILTER_LOW_SPACE_TRIGGER}'
      value: ^/usr$
      description: Partitions that low free space trigger should ignore.
    - macro: '{$BIGIP.MEMORY.UTIL.WARN.MAX}'
      value: '85'
      description: The warning threshold of the memory utilization in %.
    - macro: '{$BIGIP.MEMORY.UTIL.WARN.MIN}'
      value: '65'
      description: The recovery threshold of the memory utilization in %.
    - macro: '{$BIGIP.SWAP.UTIL.WARN.MAX}'
      value: '85'
      description: The warning threshold of the swap utilization in %.
    - macro: '{$BIGIP.SWAP.UTIL.WARN.MIN}'
      value: '65'
      description: The recovery threshold of the swap utilization in %.
    - macro: '{$BIGIP.TEMP.HIGH}'
      value: '50'
      description: The critical threshold of the temperature in °C
    - macro: '{$BIGIP.TEMP.WARN}'
      value: '45'
      description: The warning threshold of the temperature in °C
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: The time interval for SNMP agent availability trigger expression.
