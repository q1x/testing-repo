zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 846977d1dfed4968bc5f8bdb363285bc
    name: Templates/Operating systems
  templates:
  - uuid: a3dc630729e443139f4e608954fa6e19
    template: FreeBSD by Zabbix agent
    name: FreeBSD by Zabbix agent
    description: |
      This is an official FreeBSD template. It requires Zabbix agent 7.2 or newer.

      Notes on filesystem (FS) discovery:
        - The ext4/3/2 FS reserves space for privileged usage, typically set at 5% by default.
        - BTRFS allocates a default of 10% of the volume for its own needs.
        - To mitigate potential disasters, FS usage triggers are based on the maximum available space.
          - Utilization formula: 'pused = 100 - 100 * (available / total - free + available)'
        - The FS utilization chart, derived from graph prototypes, reflects FS reserved space as the difference between used and available space from the total volume.

      You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Operating systems
    tags:
    - tag: class
      value: os
    - tag: target
      value: freebsd
    macros:
    - macro: '{$AGENT.TIMEOUT}'
      value: 3m
      description: Timeout after which the agent is considered unavailable. Works
        only for agents reachable from Zabbix server/proxy (in passive mode).
    - macro: '{$VFS.FS.FSNAME.MATCHES}'
      value: .+
      description: Used for filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.FSNAME.NOT_MATCHES}'
      value: ^(/dev|/sys|/run|/proc|.+/shm$)
      description: Used for filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.FSTYPE.MATCHES}'
      value: 
        ^(btrfs|ext2|ext3|ext4|reiser|xfs|ffs|ufs|jfs|jfs2|vxfs|hfs|apfs|refs|ntfs|fat32|zfs)$
      description: Used for filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.FSTYPE.NOT_MATCHES}'
      value: ^\s$
      description: Used for filesystem discovery. Can be overridden on the host or
        linked template level.
    - macro: '{$VFS.FS.INODE.PFREE.MIN.CRIT}'
      value: '10'
      description: The critical threshold of the filesystem metadata utilization.
    - macro: '{$VFS.FS.INODE.PFREE.MIN.WARN}'
      value: '20'
      description: The warning threshold of the filesystem metadata utilization.
    - macro: '{$VFS.FS.PUSED.MAX.CRIT}'
      value: '90'
      description: The critical threshold of the filesystem utilization.
    - macro: '{$VFS.FS.PUSED.MAX.WARN}'
      value: '80'
      description: The warning threshold of the filesystem utilization.
