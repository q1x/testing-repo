zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 748ad4d098d447d492bb935c907f652f
    name: Templates/Databases
  templates:
  - uuid: f5fff9a83f774f4688692ad58aa35d45
    template: YugabyteDB Cluster by HTTP
    name: YugabyteDB Cluster by HTTP
    description: |
      This template is designed for the deployment of YugabyteDB clusters monitoring by Zabbix via HTTP and doesn't require any external scripts. This template will be automatically connected to discovered entities with all required parameters pre-defined.

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Databases
    tags:
    - tag: class
      value: database
    - tag: target
      value: yugabytedb
    macros:
    - macro: '{$YUGABYTEDB.CLUSTER.ID}'
      value: <Put your cluster ID here>
      description: ID of cluster.
    - macro: '{$YUGABYTEDB.CLUSTER.NAME}'
      value: <Put your cluster name here>
      description: Name of cluster.
    - macro: '{$YUGABYTEDB.CONNECTION.UTILIZATION.CRIT}'
      value: '90'
      description: The percentage of connections in the cluster - for the High trigger
        expression.
    - macro: '{$YUGABYTEDB.CONNECTION.UTILIZATION.WARN}'
      value: '75'
      description: The percentage of connections in the cluster - for the Warning
        trigger expression.
    - macro: '{$YUGABYTEDB.CPU.UTILIZATION.CRIT}'
      value: '90'
      description: The threshold of CPU utilization for the High trigger expression,
        expressed in percent.
    - macro: '{$YUGABYTEDB.CPU.UTILIZATION.WARN}'
      value: '75'
      description: The threshold of CPU utilization for the Warning trigger expression,
        expressed in percent.
    - macro: '{$YUGABYTEDB.DISK.UTILIZATION.CRIT}'
      value: '90'
      description: The percentage of disk use in the cluster - for the High trigger
        expression.
    - macro: '{$YUGABYTEDB.DISK.UTILIZATION.WARN}'
      value: '75'
      description: The percentage of disk use in the cluster - for the Warning trigger
        expression.
    - macro: '{$YUGABYTEDB.IOPS.UTILIZATION.CRIT}'
      value: '90'
      description: The percentage of IOPS use on the node - for the High trigger expression.
    - macro: '{$YUGABYTEDB.IOPS.UTILIZATION.WARN}'
      value: '75'
      description: The percentage of IOPS use on the node - for the Warning trigger
        expression.
    - macro: '{$YUGABYTEDB.MEMORY.CLUSTER.UTILIZATION.CRIT}'
      value: '90'
      description: The percentage of memory use on the cluster - for the High trigger
        expression.
    - macro: '{$YUGABYTEDB.MEMORY.CLUSTER.UTILIZATION.WARN}'
      value: '70'
      description: The percentage of memory use on the cluster - for the Warning trigger
        expression.
    - macro: '{$YUGABYTEDB.PROXY}'
      description: Sets the HTTP proxy value. If this macro is empty, then no proxy
        is used.
