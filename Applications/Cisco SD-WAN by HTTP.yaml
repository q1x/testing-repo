zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
    name: Templates/Applications
  - uuid: 36bff6c29af64692839d077febfc7079
    name: Templates/Network devices
  templates:
  - uuid: e5cf4e7ac41a470b99e4262d1c5ee104
    template: Cisco SD-WAN by HTTP
    name: Cisco SD-WAN by HTTP
    description: |
      Discover Cisco SD-WAN devices by HTTP with script item usage.

      Setup:
      1. Put your username and password from Cisco SD-WAN vManage into {$SDWAN.API.USERNAME} and {$SDWAN.API.PASSWORD} macros.
      2. Set your Cisco SD-WAN vManage URL as {$SDWAN.API.URL} macro value.

      You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback.

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    - name: Templates/Network devices
    tags:
    - tag: class
      value: network
    - tag: target
      value: cisco-sdwan-monitor
    macros:
    - macro: '{$SDWAN.API.PASSWORD}'
      type: SECRET_TEXT
      description: Cisco SD-WAN Monitor API password.
    - macro: '{$SDWAN.API.URL}'
      description: Cisco SD-WAN Monitor API URL.
    - macro: '{$SDWAN.API.USERNAME}'
      type: SECRET_TEXT
      description: Cisco SD-WAN Monitor API username.
    - macro: '{$SDWAN.AUTH.FREQUENCY}'
      value: 1h
      description: The update interval for the Cisco SD-WAN Authentication item, which
        also equals the access token regeneration request frequency. Check the template
        documentation notes carefully for more details.
    - macro: '{$SDWAN.DATA.TIMEOUT}'
      value: 15s
      description: A response timeout for an API.
    - macro: '{$SDWAN.DEVICE.NAME.MATCHES}'
      value: .*
      description: This macro is used in device discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$SDWAN.DEVICE.NAME.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: This macro is used in device discovery. Can be overridden on the
        host or linked template level.
    - macro: '{$SDWAN.HTTP_PROXY}'
      description: HTTP proxy for API requests. You can specify it using the format
        [protocol://][username[:password]@]proxy.example.com[:port]. See the documentation
        at https://www.zabbix.com/documentation/7.2/manual/config/items/itemtypes/http
