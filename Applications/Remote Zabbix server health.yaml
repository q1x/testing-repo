zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
    name: Templates/Applications
  templates:
  - uuid: 79b16cbbe593444eae3de66de0cb566b
    template: Remote Zabbix server health
    name: Remote Zabbix server health
    description: |
      This template is designed to monitor internal Zabbix metrics on the remote Zabbix server.

      Specify the address of the remote Zabbix server by changing {$ZABBIX.SERVER.ADDRESS} and {$ZABBIX.SERVER.PORT} macros. Don't forget to adjust the "StatsAllowedIP" parameter in the remote server's configuration file to allow the collection of statistics.

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    tags:
    - tag: class
      value: software
    - tag: target
      value: server
    - tag: target
      value: zabbix
    macros:
    - macro: '{$PROXY.LAST_SEEN.MAX}'
      value: '600'
      description: The maximum number of seconds that Zabbix proxy has not been seen.
    - macro: '{$ZABBIX.SERVER.ADDRESS}'
      description: IP/DNS/network mask list of servers to be remotely queried (default
        is 127.0.0.1).
    - macro: '{$ZABBIX.SERVER.NODATA_TIMEOUT}'
      value: 5m
      description: The time threshold after which statistics are considered unavailable.
        Used in trigger expression.
    - macro: '{$ZABBIX.SERVER.PORT}'
      description: Port of server to be remotely queried (default is 10051).
    - macro: '{$ZABBIX.SERVER.UTIL.MAX}'
      value: '75'
      description: Default maximum threshold for percentage utilization triggers (use
        macro context for specification).
    - macro: '{$ZABBIX.SERVER.UTIL.MAX:"value cache"}'
      value: '95'
      description: Maximum threshold for value cache utilization trigger.
    - macro: '{$ZABBIX.SERVER.UTIL.MIN}'
      value: '65'
      description: Default minimum threshold for percentage utilization triggers (use
        macro context for specification).
