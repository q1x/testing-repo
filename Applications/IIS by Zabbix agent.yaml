zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
    name: Templates/Applications
  templates:
  - uuid: c7c7e5dc319b4801982e719beb1c5191
    template: IIS by Zabbix agent
    name: IIS by Zabbix agent
    description: |
      Get metrics from IIS using Zabbix agent running on Windows.

      You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/401862-discussion-thread-for-official-zabbix-template-internet-information-services

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    tags:
    - tag: class
      value: application
    - tag: target
      value: iis
    macros:
    - macro: '{$IIS.APPPOOL.MATCHES}'
      value: .+
      description: This macro is used in application pools discovery. Can be overridden
        on the host or linked template level.
    - macro: '{$IIS.APPPOOL.MONITORED}'
      value: '1'
      description: Monitoring status for discovered application pools. Use context
        to avoid trigger firing for specific application pools. "1" - enabled, "0"
        - disabled.
    - macro: '{$IIS.APPPOOL.NOT_MATCHES}'
      value: <CHANGE_IF_NEEDED>
      description: This macro is used in application pools discovery. Can be overridden
        on the host or linked template level.
    - macro: '{$IIS.PORT}'
      value: '80'
      description: Listening port.
    - macro: '{$IIS.QUEUE.MAX.TIME}'
      value: 5m
      description: The time during which the queue length may exceed the threshold.
    - macro: '{$IIS.QUEUE.MAX.WARN}'
      description: Maximum application pool's request queue length for trigger expression.
    - macro: '{$IIS.SERVICE}'
      value: http
      description: 'The service (http/https/etc) for port check. See "net.tcp.service"
        documentation page for more information: https://www.zabbix.com/documentation/7.2/manual/config/items/itemtypes/simple_checks'
