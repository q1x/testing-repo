zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
    name: Templates/Applications
  templates:
  - uuid: 72aab08f7f27406a8f2c291648e5ba95
    template: Generic Java JMX
    name: Generic Java JMX
    description: Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    tags:
    - tag: class
      value: software
    - tag: target
      value: java
    macros:
    - macro: '{$JMX.CPU.LOAD.MAX}'
      value: '85'
      description: A threshold in percent for CPU utilization trigger.
    - macro: '{$JMX.CPU.LOAD.TIME}'
      value: 5m
      description: The time during which the CPU utilization may exceed the threshold.
    - macro: '{$JMX.FILE.DESCRIPTORS.MAX}'
      value: '85'
      description: A threshold in percent for file descriptors count trigger.
    - macro: '{$JMX.FILE.DESCRIPTORS.TIME}'
      value: 3m
      description: The time during which the file descriptors count may exceed the
        threshold.
    - macro: '{$JMX.HEAP.MEM.USAGE.MAX}'
      value: '85'
      description: A threshold in percent for Heap memory utilization trigger.
    - macro: '{$JMX.HEAP.MEM.USAGE.TIME}'
      value: 10m
      description: The time during which the Heap memory utilization may exceed the
        threshold.
    - macro: '{$JMX.MEM.POOL.NAME.MATCHES}'
      value: Old Gen|G1|Perm Gen|Code Cache|Tenured Gen
      description: This macro used in memory pool discovery as a filter.
    - macro: '{$JMX.MP.USAGE.MAX}'
      value: '85'
      description: A threshold in percent for memory pools utilization trigger. Use
        a context to change the threshold for a specific pool.
    - macro: '{$JMX.MP.USAGE.TIME}'
      value: 10m
      description: The time during which the memory pools utilization may exceed the
        threshold.
    - macro: '{$JMX.NONHEAP.MEM.USAGE.MAX}'
      value: '85'
      description: A threshold in percent for Non-heap memory utilization trigger.
    - macro: '{$JMX.NONHEAP.MEM.USAGE.TIME}'
      value: 10m
      description: The time during which the Non-heap memory utilization may exceed
        the threshold.
    - macro: '{$JMX.PASSWORD}'
      description: JMX password.
    - macro: '{$JMX.USER}'
      description: JMX username.
