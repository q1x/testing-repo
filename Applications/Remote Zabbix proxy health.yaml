    name: Templates/Applications
  templates:
  - uuid: 970c2342146549768e6b91a26089bcdf
    template: Remote Zabbix proxy health
    name: Remote Zabbix proxy health
    description: Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    tags:
    - tag: class
      value: software
    - tag: target
      value: proxy
    - tag: target
      value: zabbix
    macros:
    - macro: '{$ZABBIX.PROXY.ADDRESS}'
      description: IP/DNS/network mask list of proxies to be remotely queried (default
        is 127.0.0.1).
    - macro: '{$ZABBIX.PROXY.NODATA_TIMEOUT}'
      value: 5m
      description: The time threshold after which statistics are considered unavailable.
        Used in trigger expression.
    - macro: '{$ZABBIX.PROXY.PORT}'
      description: Port of proxy to be remotely queried (default is 10051).
    - macro: '{$ZABBIX.PROXY.UTIL.MAX}'
      value: '75'
      description: Default maximum threshold for percentage utilization triggers (use
        macro context for specification).
    - macro: '{$ZABBIX.PROXY.UTIL.MIN}'
      value: '65'
      description: Default minimum threshold for percentage utilization triggers (use
        macro context for specification).
