    template: PHP-FPM by HTTP
    name: PHP-FPM by HTTP
    description: |
      Get PHP-FPM metrics using the Zabbix HTTP agent.

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    tags:
    - tag: class
      value: application
    - tag: target
      value: php-fpm
