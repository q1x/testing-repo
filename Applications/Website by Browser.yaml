zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
    name: Templates/Applications
  templates:
  - uuid: 2526dce71d714e31bd545e96370c67b2
    template: Website by Browser
    name: Website by Browser
    description: |
      The template to monitor a website's availability and performance on the website by Browser.

      Zabbix server uses a web browser to perform navigation and collect performance metrics.

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    tags:
    - tag: class
      value: application
    - tag: target
      value: browser
    macros:
    - macro: '{$WEBSITE.BROWSER}'
      value: chrome
      description: Browser to be used for data collection.
    - macro: '{$WEBSITE.DOMAIN}'
      value: www.example.com
      description: The domain name.
    - macro: '{$WEBSITE.GET.DATA.INTERVAL}'
      value: 0s;m/15
      description: Update interval for get raw data item.
    - macro: '{$WEBSITE.NAVIGATION.LOAD.MAX.WARN}'
      value: '5'
      description: The maximum browser response time expressed in seconds for a trigger
        expression.
    - macro: '{$WEBSITE.PATH}'
      description: The path to resource.
    - macro: '{$WEBSITE.RESOURCE.LOAD.MAX.WARN}'
      value: '5'
      description: The maximum browser response time expressed in seconds for a trigger
        expression.
    - macro: '{$WEBSITE.SCHEME}'
      value: https
      description: The request scheme, which may be either HTTP or HTTPS.
    - macro: '{$WEBSITE.SCREEN.HEIGHT}'
      value: '1080'
      description: Screen size height in pixels, used for screenshot.
    - macro: '{$WEBSITE.SCREEN.WIDTH}'
      value: '1920'
      description: Screen size width in pixels, used for screenshot.
