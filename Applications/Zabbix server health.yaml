zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
    name: Templates/Applications
  templates:
  - uuid: e2d2b4e4ac28483996cc11fe42823d57
    template: Zabbix server health
    name: Zabbix server health
    description: |
      This template is designed to monitor internal Zabbix metrics on the local Zabbix server.

      Link this template to the local Zabbix server host.

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Applications
    tags:
    - tag: class
      value: software
    - tag: target
      value: server
    - tag: target
      value: zabbix
    macros:
    - macro: '{$PROXY.GROUP.AVAIL.PERCENT.MIN}'
      value: '75'
      description: Minimum threshold for proxy group availability percentage trigger.
    - macro: '{$PROXY.GROUP.DISCOVERY.NAME.MATCHES}'
      value: .*
      description: Filter to include discovered proxy groups by their name.
    - macro: '{$PROXY.GROUP.DISCOVERY.NAME.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Filter to exclude discovered proxy groups by their name.
    - macro: '{$PROXY.LAST_SEEN.MAX}'
      value: '600'
      description: The maximum number of seconds that Zabbix proxy has not been seen.
    - macro: '{$ZABBIX.SERVER.UTIL.MAX}'
      value: '75'
      description: Default maximum threshold for percentage utilization triggers (use
        macro context for specification).
    - macro: '{$ZABBIX.SERVER.UTIL.MAX:"value cache"}'
      value: '95'
      description: Maximum threshold for value cache utilization trigger.
    - macro: '{$ZABBIX.SERVER.UTIL.MIN}'
      value: '65'
      description: Default minimum threshold for percentage utilization triggers (use
        macro context for specification).
