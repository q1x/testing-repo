      value: .*
      description: Filter of discoverable target groups by name.
    - macro: '{$AWS.ELB.LLD.FILTER.TARGET.GROUP.NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Filter to exclude discovered target groups by name.
