zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: e960332b3f6c46a1956486d4f3f99fce
    name: Templates/Server hardware
  templates:
  - uuid: cf0947cc05d3450b9a6d66b2eb180482
    template: Supermicro Aten by SNMP
    name: Supermicro Aten by SNMP
    description: |
      Template Server Supermicro Aten

      MIBs used:
      HOST-RESOURCES-MIB
      SNMPv2-MIB
      ATEN-IPMI-MIB

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Server hardware
    tags:
    - tag: class
      value: hardware
    - tag: target
      value: aten
    - tag: target
      value: supermicro
    macros:
    - macro: '{$ICMP_LOSS_WARN}'
      value: '20'
      description: Warning threshold of ICMP packet loss in %.
    - macro: '{$ICMP_RESPONSE_TIME_WARN}'
      value: '0.15'
      description: Warning threshold of the average ICMP response time in seconds.
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: Time interval for the SNMP availability trigger.
    - macro: '{$TEMP_CRIT}'
      value: '60'
    - macro: '{$TEMP_CRIT_LOW}'
      value: '5'
    - macro: '{$TEMP_WARN}'
      value: '50'
