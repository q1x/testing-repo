zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: e960332b3f6c46a1956486d4f3f99fce
    name: Templates/Server hardware
  templates:
  - uuid: 0ffde4421f524bcbac2f47fec87c0f95
    template: HPE Synergy by HTTP
    name: HPE Synergy by HTTP
    description: |
      This template is designed to monitor HPE Synergy by HTTP.
      It works without any external scripts and uses the script item.

      Setup:
        1. Link template to the host.
        2. Set the hostname or IP address of the host in the {$HPE.SYNERGY.API.HOST} macro and configure the username and password in the {$HPE.SYNERGY.API.USERNAME} and {$HPE.SYNERGY.API.PASSWORD} macros.
        3. Change the {$HPE.SYNERGY.API.SCHEME} and {$HPE.SYNERGY.API.PORT} macros if needed.

      You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/

      Generated by official Zabbix template tool "Templator"
    vendor:
      name: Zabbix
      version: 7.2-1
    groups:
    - name: Templates/Server hardware
    tags:
    - tag: class
      value: hardware
    - tag: target
      value: hpe
    - tag: target
      value: synergy
    macros:
    - macro: '{$HPE.SYNERGY.API.HOST}'
      value: <SET API HOST>
      description: The hostname or IP address of the API host.
    - macro: '{$HPE.SYNERGY.API.PASSWORD}'
      type: SECRET_TEXT
      description: Specify password for API.
    - macro: '{$HPE.SYNERGY.API.PORT}'
      value: '443'
      description: The API port.
    - macro: '{$HPE.SYNERGY.API.SCHEME}'
      value: https
      description: The API scheme (http/https).
    - macro: '{$HPE.SYNERGY.API.USERNAME}'
      value: zabbix
      description: Specify user name for API.
    - macro: '{$HPE.SYNERGY.DATA.TIMEOUT}'
      value: 15s
      description: Response timeout for API.
